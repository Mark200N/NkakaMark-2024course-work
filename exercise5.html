<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css5.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display Example</title>
</head>
<body>
  <h1>CSS Display Examples</h1>

  <h2>Flexbox</h2>
  <div class="flex-container">
    <div class="flex-item">Flex Item 1</div>
    <div class="flex-item">Flex Item 2</div>
    <div class="flex-item">Flex Item 3</div>
  </div>

  <h2>Grid</h2>
  <div class="grid-container">
    <div class="grid-item">Grid Item 1</div>
    <div class="grid-item">Grid Item 2</div>
    <div class="grid-item">Grid Item 3</div>
  </div>

  <h2>Inline Flex</h2>
  <div class="inline-flex-container">
    <div class="inline-flex-item">Inline Flex Item 1</div>
    <div class="inline-flex-item">Inline Flex Item 2</div>
  </div>

  <h2>Run-in</h2>
  <h2 class="run-in">Run-in Header</h2>
  <p>This paragraph follows a run-in header.</p>

  <h2>List Item</h2>
  <div class="list-item">This is a list item.</div>
</body>
</html>
